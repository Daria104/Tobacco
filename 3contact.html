<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Skontaktuj sie ze mna</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Strona Główna</a></li>
                <li><a href="1cigarettes.html" class="nav-link">Papierosy</a></li>
                <li><a href="2marki.html" class="nav-link">Marki</a></li>
                <li><a href="3contact.html" class="nav-link">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h3>Formularz kontaktowy</h3>
        <form>
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Data urodzenia:</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="gender">Płeć:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>płeć</option>
                <option value="kobieta">Kobieta</option>
                <option value="mężczyzna">Mężczyzna</option>
                <option value="inne">Inne</option>
                <option value="nie-podaję">Nie chcę podawać</option>
            </select>
            <br>
            <button type="submit">Wyślij</button>
        </form>
    </main>

    <footer class="fat-footer">
        <p>&copy; 2024 Moja Strona Domowa</p>
    </footer>
</body>
</html>
